<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" required><br>
		</div>
		<div>
			<label for="email">Email</label><br>
			<input type="email" id="email" required><br>
		</div>
		<div>
			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" id="gender" required>Male<br>
			<input type="radio" name="gender" id="gender" required>Female<br>		
		</div>
		<div>
		<label for ="cars"> Car Brands</label> <br>
			<select id="cars" name="cars">
		<option value="bmw">BMW</option>

		<option value="mercedez">Mercedez</option>		
			</select>
		</div>
		<div>
			<label for="carage">Car age</label><br>
			<input type="number" id="carage" required><br>
		</div>
		<div>
			<label for="dop">Date of Purchase</label><br>
			<input type="date" id="dop"required><br>
		</div>
		<div>
				<label for="password">Password</label><br>
				<input type="password" id="password" required><br>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>

</script>

</html>
